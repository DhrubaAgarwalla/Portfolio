<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jewelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="400" height="300" fill="url(#dots)"/>
  
  <!-- Main jewelry icon -->
  <g transform="translate(200,150)">
    <!-- Diamond shape -->
    <path d="M-30,-40 L30,-40 L50,-10 L30,40 L-30,40 L-50,-10 Z" 
          fill="url(#jewelGradient)" 
          stroke="#ffffff" 
          stroke-width="2" 
          filter="url(#glow)"/>
    
    <!-- Diamond facets -->
    <path d="M-30,-40 L0,-10 L30,-40" fill="rgba(255,255,255,0.3)"/>
    <path d="M-30,-40 L-50,-10 L0,-10" fill="rgba(255,255,255,0.2)"/>
    <path d="M30,-40 L50,-10 L0,-10" fill="rgba(255,255,255,0.2)"/>
    <path d="M0,-10 L-30,40 L30,40" fill="rgba(0,0,0,0.2)"/>
  </g>
  
  <!-- Secondary jewelry elements -->
  <circle cx="120" cy="80" r="8" fill="url(#jewelGradient)" opacity="0.7"/>
  <circle cx="280" cy="220" r="6" fill="url(#jewelGradient)" opacity="0.7"/>
  <circle cx="80" cy="200" r="5" fill="url(#jewelGradient)" opacity="0.5"/>
  <circle cx="320" cy="100" r="7" fill="url(#jewelGradient)" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    JW RETAIL
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="14">
    Jewelry Catalog Platform
  </text>
  
  <!-- Tech stack indicators -->
  <g transform="translate(50,260)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Next.js 15</text>
  </g>
  
  <g transform="translate(120,260)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">React 19</text>
  </g>
  
  <g transform="translate(180,260)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">TypeScript</text>
  </g>
  
  <g transform="translate(250,260)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Supabase</text>
  </g>
</svg>